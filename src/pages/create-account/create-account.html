<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Create account</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<form #creationForm="ngForm" novalidate>
		<ion-list>
			<ion-item padding-top>
				<ion-label floating color="primary">Name</ion-label>
				<ion-input [(ngModel)]="user.name" name="name" type="text" #name="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
				name is required
			</p>

			<ion-item>
				<ion-label floating color="primary">Username</ion-label>
				<ion-input [(ngModel)]="user.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label floating color="primary">Password</ion-label>
				<ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

			<ion-item>
				<ion-label floating color="primary">Confirm Password</ion-label>
				<ion-input  name="password_confirm" type="password" [(ngModel)]="password_confirm" #passwordc="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.value === password_confirm || submitted == false" color="danger" padding-left>
				Password confirmation don't match
			</p>

			<ion-item>
				<ion-label floating color="primary">Role</ion-label>
				<ion-select [(ngModel)]="user.role" name="role" #role="ngModel" required>
				  <ion-option *ngFor="let role of roles" [value]="role">
					  {{role}}
				</ion-option>
				</ion-select>
			</ion-item>
			<p ion-text [hidden]="role.valid || submitted == false" color="danger" padding-left>
				role is required
			</p>

		</ion-list>

		<div padding>
			<button ion-button (click)="onSubmit(creationForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
