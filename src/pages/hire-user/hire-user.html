<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Recruit Team Member</ion-title>
  </ion-navbar>

</ion-header>

<!-- Here we use a list whit the name and role of the useres for hire 
     the method Invite &nbsp is the trigger to send and invitation
     to the user selected 
-->
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let u of users" >
            <h2>{{u.name}}</h2>
            <p>{{u.role}}</p>
            <button ion-button color="primary" item-end (click)="hireUser(u)">
                Invite &nbsp;
                <ion-icon name='md-create'></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
