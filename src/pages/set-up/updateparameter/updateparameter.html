<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Update Parameter
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                <ion-icon name='stats' margin-right></ion-icon>Threshold
            </ion-card-title>
            <ion-card-content class="outer-content">
                information
            </ion-card-content>
            <ion-card-content class="outer-content">
                <ion-list>
                    <ion-item>
                        <ion-input type="text" placeholder="Threshold"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card-header>
    </ion-card>
    <button ion-button icon-left color="primary" (click)="goToMain()">
        <ion-icon name="done-all"></ion-icon>
        Done
    </button>
</ion-content>
