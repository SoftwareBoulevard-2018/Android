<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Update Parameter
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form #updateForm="ngForm" novalidate>
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    <ion-icon name='stats' margin-right></ion-icon>Threshold
                </ion-card-title>
            </ion-card-header>
                <ion-card-content class="outer-content">
                    maximum acepted error of estimations
                </ion-card-content>
                <ion-card-content class="outer-content">
                    <ion-list>
                        <ion-item>
                            <ion-input [(ngModel)]="user.threshold" name="Threshold"
                            type="text" #Threshold="ngModel" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-card-content>
            
        </ion-card>
        <button ion-button icon-left color="primary" (click)="onSubmit(updateForm)" type="submit" block>
            <ion-icon name="done-all"></ion-icon>
            Update
        </button>
    </form>
</ion-content>
