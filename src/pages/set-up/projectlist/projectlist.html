<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Projec List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1> Bidding Project List</h1>
        <ion-list>
          <ion-item>
            <ion-icon></ion-icon>
            Project 1
            <ion-icon name="repeat" item-end></ion-icon>
          </ion-item>
        </ion-list>

        <h1> Instant Project List</h1>
        <ion-list>
          <ion-item>
            <ion-icon></ion-icon>
            Project 1
            <ion-icon name="repeat" item-end></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-left color="primary" (click)=goToMain()>
          <ion-icon name="home"></ion-icon>
          Main
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left color="primary" (click)=goToHome()>
          <ion-icon name="md-cog"></ion-icon>
          Set-up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-content>
    <ion-fab right edge (click)=goToNewproject()>
      <button ion-fab mini>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>

</ion-content>
