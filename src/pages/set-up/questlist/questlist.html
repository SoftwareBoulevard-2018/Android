<ion-header>

  <ion-navbar color="primary">
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Question List</h1>

  <ion-list>
    <ion-item *ngFor="let c of questions">
      <p>{{c.description}}</p>
      <button ion-button color="primary" item-end (click)="goToUpdatequest(c)">
        <ion-icon name='md-create'></ion-icon>
      </button>
    </ion-item>
  </ion-list>


  <ion-fab right edge (click)=goToCreatenewquest()>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
