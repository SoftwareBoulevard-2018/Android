<ion-header>

  <ion-navbar color="primary">
    <ion-title>Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Question List</h1>

  <ion-list>
    <ion-item>
      <ion-icon></ion-icon>
      Question 1
      <ion-icon name="sync" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-left color="primary" (click)=goToMain()>
          <ion-icon name="home"></ion-icon>
          Main
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left color="primary" (click)=goToHome()>
          <ion-icon name="md-cog"></ion-icon>
          Set-up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-content>
    <ion-fab right edge (click)=goToUpdatequest()>
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>

</ion-content>
