<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      New Project
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title >
        <h1>Select Project Type</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content padding>
      <ion-grid>
        <ion-row>
          <button ion-button icon-left color="primary" (click)="goToBiddingeditor()">
            <ion-icon name="done-all"></ion-icon>
            Create Bidding project
          </button>
          <button ion-button icon-left color="primary" (click)="goToInstanteditor()">
            <ion-icon name="done-all"></ion-icon>
            Create Instant project
          </button>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
