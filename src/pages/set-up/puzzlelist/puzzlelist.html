<ion-header>

  <ion-navbar color="primary">
    <ion-title>Puzzle list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab right edge (click)=goToNewpuzzle()>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-item *ngFor="let p of puzzles">
    <img src="{{p.originalImage}}">
  </ion-item>
  
</ion-content>
