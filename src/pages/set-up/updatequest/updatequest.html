<ion-header>
  <ion-navbar color="primary">
    <ion-title>Update question</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #creationForm="ngForm" novalidate>

    <ion-list>
      <ion-grid>
        <ion-item>
          <ion-label stacked>
            <h1>Description </h1>
          </ion-label>
          <ion-input [(ngModel)]="questions.description" name="description" type="text" #description="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <h1>Category</h1>
          </ion-label>
          <ion-select [(ngModel)]="questions.role" name="role" #role="ngModel" required>
            <ion-option value="Analyst">Analyst</ion-option>
            <ion-option value="Developer">Developer</ion-option>
            <ion-option value="Tester">Tester</ion-option>
          </ion-select>
        </ion-item>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 1</h1>
              </ion-label>
              <ion-input [(ngModel)]="option1" name="option1" type="text"  required  ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity1" name="veracity1" required>
                <ion-option value="true">true</ion-option>
                <ion-option value="false">false</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 2</h1>
              </ion-label>
              <ion-input [(ngModel)]="option2" name="option2" type="text"  required  ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity2" name="veracity2" required> 
                <ion-option value="true">true</ion-option>
                <ion-option value="false">false</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 3</h1>
              </ion-label>
              <ion-input [(ngModel)]="option3" name="option3" type="text"  required  ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity3" name="veracity3" required>
                <ion-option value="true">true</ion-option>
                <ion-option value="false">false</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 4</h1>
              </ion-label>
              <ion-input [(ngModel)]="option4" name="option4" type="text"  required  ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity4" name="veracity4" required>
                <ion-option value="true">true</ion-option>
                <ion-option value="false">false</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-label stacked>
          id del question
        </ion-label>
        <ion-input  [(ngModel)]="questions._id" name="_id" type="text" #_id="ngModel" required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button icon-left color="primary" (click)=goToQuestlist(creationForm,option1,veracity1,option2,veracity2,option3,veracity3,option4,veracity4) type="submit" block>
      <ion-icon name="done-all"></ion-icon>
      Done
    </button>
  </form>
</ion-content>
