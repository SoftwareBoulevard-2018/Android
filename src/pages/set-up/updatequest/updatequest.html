<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit question</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #creationForm="ngForm" novalidate>

    <ion-list>
      <ion-grid>
        <ion-item>
          <ion-label stacked>
            <h1>Description </h1>
          </ion-label>
          <ion-input [(ngModel)]="questions.description" name="description" type="text" #description="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <h1>Category</h1>
          </ion-label>
          <ion-select [(ngModel)]="questions.role" name="role" #role="ngModel" required>
            <ion-option value="A">Analyst</ion-option>
            <ion-option value="D">Developer</ion-option>
            <ion-option value="T">Tester</ion-option>
          </ion-select>
        </ion-item>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 1</h1>
              </ion-label>
              <ion-input type="text" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity1" name="veracity1">
                <ion-option value="T">True</ion-option>
                <ion-option value="F">False</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 2</h1>
              </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity2" name="veracity2">
                <ion-option value="T">True</ion-option>
                <ion-option value="F">False</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 3</h1>
              </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity3" name="veracity3">
                <ion-option value="T">True</ion-option>
                <ion-option value="F">False</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label stacked>
                <h1>Option 4</h1>
              </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <pre><h1>Veracity</h1></pre>
              </ion-label>
              <ion-select [(ngModel)]="veracity4" name="veracity4">
                <ion-option value="T">True</ion-option>
                <ion-option value="F">False</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <button ion-button icon-left color="primary" (click)=goToQuestlist(creationForm,option1,veracity1,option2,veracity2,option3,veracity3,option4,veracity4) type="submit" block>
      <ion-icon name="done-all"></ion-icon>
      Done
    </button>
  </form>
</ion-content>
