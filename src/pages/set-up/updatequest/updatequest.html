<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit question</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>
        <h1>Description</h1>
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <h1>Category</h1>
      </ion-label>
      <ion-select [(ngModel)]="Category">
        <ion-option value="A">Analyst</ion-option>
        <ion-option value="D">Developer</ion-option>
        <ion-option value="T">Tester</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>
        <h1>Level</h1>
      </ion-label>
      <ion-select [(ngModel)]="level">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <button ion-button icon-left color="primary" (click)=goToOptionquest()>
    <ion-icon name="done-all"></ion-icon>
    Done
  </button>

</ion-content>
