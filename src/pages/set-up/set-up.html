<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Game Set-up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header (click)=goToProjectlist()>
      <ion-card-title>
        <ion-icon name='albums' margin-right></ion-icon>Projects
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="outer-content">
      View, create and update projects
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="Primary" icon-start (click)=goToNewproject()>
          <ion-icon name='add-circle'></ion-icon>
          create
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="Primary" icon-start (click)=goToProjectlist()>
          <ion-icon name='repeat'></ion-icon>
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header (click)="goToPuzzlelist()">
      <ion-card-title>
        <ion-icon name='apps' margin-right></ion-icon>Puzzles
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="outer-content">
      View, create and update puzzles
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="Primary" icon-start (click)=goToNewpuzzle()>
          <ion-icon name='add-circle'></ion-icon>
          create
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="Primary" icon-start (click)=goToPuzzlelist()>
          <ion-icon name='repeat'></ion-icon>
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header (click)="goToQuestlist()">
      <ion-card-title>
        <ion-icon name='help' margin-right></ion-icon>Questions
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="outer-content">
      View, create and update questions
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="Primary" icon-start (click)=goToCreatequest()>
          <ion-icon name='add-circle'></ion-icon>
          create
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="Primary" icon-start (click)=goToQuestlist()>
          <ion-icon name='repeat'></ion-icon>
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-card-header (click)="goToParameterlist()">
      <ion-card-title>
        <ion-icon name='create' margin-right></ion-icon>Parameters
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="outer-content">
      Change estimations threshold
    </ion-card-content>
  </ion-card>


</ion-content>
