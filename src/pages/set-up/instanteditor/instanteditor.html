<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      New Instant Project
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #creationForm="ngForm" novalidate>
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-label stacked>
            Project Name
          </ion-label>
          <ion-input [(ngModel)]="instantProject.name" name="name" type="text" #name="ngModel" required></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>
              Rewarded K Unit
            </ion-label>
            <ion-input [(ngModel)]="instantProject.rewarded_K" name="rewarded_K" type="text" #rewarded_K="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>
              Analyst question
            </ion-label>
            <ion-input [(ngModel)]="instantProject.numberOfDevelopingQuestionsPerAnalyst" name="numberOfDevelopingQuestionsPerAnalyst" type="text" #numberOfDevelopingQuestionsPerAnalyst="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>
              Developer question
            </ion-label>
            <ion-input [(ngModel)]="instantProject.numberOfDevelopingQuestionsPerDeveloper" name="numberOfDevelopingQuestionsPerDeveloper" type="text" #numberOfDevelopingQuestionsPerDeveloper="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>
              Tester question
            </ion-label>
            <ion-input [(ngModel)]="instantProject.numberOfDevelopingQuestionsPerTester" name="numberOfDevelopingQuestionsPerTester" type="text" #numberOfDevelopingQuestionsPerTester="ngModel" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <button ion-button icon-left color="primary" (click)=goToProjeclist(creationForm) type="submit" block>
        <ion-icon name="done-all"></ion-icon>
        Done
      </button>
    </ion-grid>
  </form>
</ion-content>
