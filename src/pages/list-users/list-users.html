<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List users</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab right bottom>
        <button ion-fab (click)="createUser()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let u of users" >
            <h2 (click)="viewUser(u)" >{{u.name}}</h2>
            <p>{{u.role}}  -  {{u.companyName}}</p>
            <button ion-button color="primary" item-end (click)="editUser(u)">
                <ion-icon name='md-create'></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
