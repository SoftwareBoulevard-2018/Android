<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-row>
        <ion-title>Inbox</ion-title>
        <ion-col col-2>
            <ion-buttons>
              <button ion-button icon-only (click)="viewEmailMenu($event)">
              <ion-icon name="md-more"></ion-icon>
            </button>
           </ion-buttons>
        </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-col col-6>
    <ion-searchbar [(ngModel)]="searchQuery" (change)="searchEmail()" autocorrect="off"></ion-searchbar>
  </ion-col>

   <div align="center">
      <ion-buttons>
          <button class="content" ion-button icon-only (click)="viewFullInbox()">
            <ion-label><b>VIEW ALL INBOX</b></ion-label>
          </button>
      </ion-buttons>
   </div>
    

  <ion-list>
    
    <ion-item *ngFor="let email of emailArray" (click)="readEmail(email)">

      <p class="content"> <b> Subject: </b> {{ email.subject }} </p>
      <p class="content"> <b> Sender: </b> {{ email.sender }} </p>
      <p class="content"> <b>  Date: </b>{{ email.date }} </p>

      <div align="right">
        <label class = "checkbox">
          <input type = "checkbox" disabled="disabled" checked="checked">
       </label>
      </div>
      
    </ion-item>

  </ion-list>



</ion-content>
