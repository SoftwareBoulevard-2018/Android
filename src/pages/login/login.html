<ion-content padding>
	<div padding margin-top text-center color="primary">
		<h1>Welcome to<br>
		<b>Software Boulevard</b>
		</h1>
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" color="secondary" block>Login</button>
			</ion-col>
		</ion-row>
	</form>
	<footer>
		<form #APIform="ngForm" novalidate>
			<ion-item><ion-label color="primary">api:</ion-label><ion-input [ngModel]="apiOld" name="api"></ion-input></ion-item>
			<button ion-button (click)="changeAPI(APIform)" type="submit" block>change</button>
		</form>
	</footer>
</ion-content>
