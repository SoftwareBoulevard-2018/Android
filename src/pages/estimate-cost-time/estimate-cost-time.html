<ion-header>

  <ion-navbar>
    <ion-title>Estimate Time and Cost</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">Available Resources: {{comp.companyResource}}</ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label stacked color="primary">Time</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary">Cost</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
 
  
  <button ion-button color="primary" (click)="estimateCostTime()" block>
    Estiamate &nbsp;
    <ion-icon name='md-create'></ion-icon>
  </button>
</ion-content>
