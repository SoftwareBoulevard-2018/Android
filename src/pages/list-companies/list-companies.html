<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Companies</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab right bottom (click)="createCompany()">
        <button ion-fab ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let c of companies" >
            <ion-avatar item-start (click)="viewCompany(c)">
                <img src="{{c.image}}">
            </ion-avatar>
            <h2 (click)="viewCompany(c)">{{c.name}}</h2>
            <p><ion-icon name="md-pint"></ion-icon> Resources: {{c.companyResource}}  -  <ion-icon name="md-flame"></ion-icon> K: {{c.capacityK}}</p>
            <button ion-button color="primary" item-end (click)="editCompany(c)">
                <ion-icon name='md-create'></ion-icon>
            </button>
        </ion-item>
        
    </ion-list>
</ion-content>
